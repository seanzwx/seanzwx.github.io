<!DOCTYPE html>
<html lang="zh">

<head>
    <title>How to get tincat desktop</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#ffffff"/>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: none;
            outline: none;
            background-color: transparent;

            /* 统一box-sizing */
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;

            /* ios禁止点击效果 */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

            font-size: 15px;
            font-weight: normal;

            line-height: 1;
        }

        .content {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            width: 100%;
            height: 100%;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content > div {
            border-radius: 24px;
            margin: 16px;
            background-color: #00a0f0;
        }

        .content > div:active {
            background-color: cornflowerblue;
        }

        .content > div > a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
        }
    </style>
</head>

<body>
<div class="content">
    <div>
        <a href="manual_desktop.html">PC Desktop</a>
    </div>
    <div>
        <a href="manual_tv.html">Android TV</a>
    </div>
</div>
</body>

</html>
