<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tincat Movie Collect</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
	<link rel="Shortcut Icon" href="drawable/icon.png" type="image/png"/>
	<link href="../common/h5.css" rel="stylesheet"/>
	<style>
	</style>

	<script src="libs/context.js"></script>
	<script src="../common/h5.js"></script>
	<script src="../common/tincat.js"></script>
	<script src="../common/vue.min.js"></script>
</head>

<body>
<div id="app">
	<div v-for="it in collectList">
		<div @click="open(it.pageUrl)" style="padding: 16px;border-bottom: 1px solid #dddddd">{{it.title}}</div>
	</div>
</div>
</body>

<script>
	new Vue({
		el: "#app",

		data ()
		{
			return {
				collectList: []
			};
		},

		mounted ()
		{
			tincat.http.restful({
				method: "GET",
				url: Api.tincat_movie_collect,
				mask: true,
				callback: data => this.collectList = data.collectList
			});
		},

		methods: {
			open (pageUrl)
			{
				location.href = "https://hurawatch.at" + pageUrl;
			}
		}
	});
</script>
</html>
