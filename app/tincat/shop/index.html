<!DOCTYPE html>
<html>
<head>
    <title>Tincat Amazon Store</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

    <link href="../common/h5.min.css" rel="stylesheet"/>
    <link href="style/style.css" rel="stylesheet"/>

    <script src="../common/vue.min.js"></script>
    <script src="../common/jquery.min.js"></script>
    <script src="../common/h5.min.js"></script>
    <script src="../common/tincat.min.js"></script>
    <script src="libs/context.js"></script>

    <style>
        .category {
            font-size: 14px;
            font-weight: bold;
            background-color: #f7f7f8;
            border: solid 1px #DDDFE1;
            border-radius: 14px;
            padding: 10px;
            margin: 8px;
            white-space: nowrap;
            word-break: keep-all;
        }

        .category:active {
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
<div id="app">
    <div style="padding: 16px 16px 0px 16px;display: flex;align-items: center;">
        <div style="flex-grow: 1;">
            <div style="font-size: 20px;font-weight: bold;">Tincat Amazon Store</div>
        </div>
        <div>
            <img @click="showUserInfo()" :src="user.photoUrl" style="width: 36px; height: 36px;border-radius: 36px;"/>
        </div>
    </div>

    <div style="padding: 16px;">
        <div style="border-radius: 14px;background-color: #f7f7f8;height: 50px;display: flex;align-items: center;padding: 0px 16px 0px 16px;">
            <img src="drawable/icon_search.svg" style="width: 20px; height: 20px;"/>
            <div style="color: #bbbbbb;margin-left: 8px;">Search</div>
        </div>
    </div>

    <div>
        <div style="font-weight: bold;padding: 0px 0px 0px 16px;">Hot</div>
        <div style="overflow-x: auto; display: flex;padding: 8px">
            <div v-for="it in hotProductArray" style="margin: 8px;">
                <div @click="openProduct(it.url)" class="h5-selector" style="box-shadow: 0px 0px 16px #efefef; display: flex; align-items: center;padding: 16px;border-radius: 14px;">
                    <div style="background-color: #f7f7f8;border-radius: 8px;">
                        <img :src="it.imageUrl" style="width: 56px; height: 56px;border-radius: 8px;"/>
                    </div>
                    <div style="flex-grow: 1;padding-left: 16px; width: 200px;">
                        <div style="font-size: 14px;font-weight: bold;line-height: 18px;height: 36px;overflow: hidden;">{{it.productName}}</div>
                        <div style="margin-top: 6px;color: #EBD067;font-weight: bold;">{{it.price}}</div>
                    </div>
                    <div style="padding-left: 16px;">
                        <img src="drawable/icon_right.svg" style="background-color: #1C2534;border-radius: 10px;width: 30px; height: 30px;padding: 6px;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div style="font-weight: bold;padding: 16px 0px 0px 16px;">Categories</div>
        <div style="display: flex; overflow-x: auto;padding: 8px;">
            <div @click="location.href='category.html'" v-for="it in categoryArray" class="category">{{it.categoryName}}</div>
        </div>
    </div>

    <div>
        <div style="display: flex; align-items: center;padding: 16px 16px 0px 16px;">
            <div style="font-weight: bold;flex-grow: 1;">Today's Deels</div>
            <div style="font-size: 14px;color: #9a9a9a;">View All</div>
        </div>
        <div style="display: flex;flex-wrap: wrap;padding: 8px;">
            <div v-for="it in productArray" style="width: 50%;">
                <div @click="openProduct(it.url)" style="background-color: #f7f7f8;border-radius: 14px;padding: 16px;margin: 8px;position: relative;">
                    <div style="background-color: #ffffff;height: 150px;border-radius: 14px;">
                        <img :src="it.imageUrl" style="width: 100%; height: 100%;padding: 16px;"/>
                    </div>
                    <div style="margin-top: 8px;font-size: 14px;font-weight: bold;line-height: 18px;height: 36px;overflow: hidden;">{{it.productName}}</div>
                    <div style="color: #EBD067;margin-top: 8px;font-weight: bold;">{{it.price}}</div>

                    <img src="drawable/icon_add.svg" style="border-radius: 100px;width: 30px; height: 30px;background-color: #1C2534;position: absolute; right: 0px; bottom: 0px;padding: 6px;"/>
                </div>
            </div>
        </div>
    </div>

    <div id="dialog" style="display: none;">
        <div style="background-color: #ffffff;height: 100%; width: 300px;">
            <div style="display: flex;align-items: center;padding: 16px;border-bottom: solid 1px #f7f7f8;">
                <div>
                    <img :src="user.photoUrl" style="width: 44px; height: 44px; border-radius: 44px;"/>
                </div>
                <div style="padding-left: 8px;">
                    <div style="font-weight: bold;">{{user.name}}</div>
                    <div style="margin-top: 2px;font-size: 14px;word-break: break-all;">{{user.account}}</div>
                </div>
            </div>
            <div v-for="it in countryArray">
                <div class="h5-selector" style="padding: 16px;border-bottom: solid 1px #f7f7f7;">{{it}}</div>
            </div>
            <div style="padding: 16px;border-bottom: solid 1px #f7f7f7;color: #9a9a9a;">India</div>
            <div style="padding: 16px;border-bottom: solid 1px #f7f7f7;color: #9a9a9a;">Brazil</div>
        </div>
    </div>
</div>
</body>

<script>
    new Vue({
        el: "#app",

        data: function()
        {
            return {
                hotProductArray: [],
                categoryArray: [],
                productArray: [],
                user: {
                    photoUrl: "drawable/icon_user.svg",
                },
                country: "United States",
                countryArray: ["United States"]
            };
        },

        mounted: function()
        {
            var that = this;

            tincat.user.session(function(user)
            {
                if(user && user.photoUrl)
                {
                    that.user = user;
                }
            });

            tincat.http.restful({
                url: Api.shop_app_home_v1,
                body: {
                    country: this.country
                },
                mask: true,
                callback: function(data)
                {
                    that.hotProductArray = data.hotProductArray;
                    that.categoryArray = data.categoryArray;
                    that.productArray = data.productArray;
                }
            });
        },

        methods: {
            openProduct: function(url)
            {
                location.href = url;
            },

            showUserInfo: function()
            {
                this.dialog = h5.dialog.create("#dialog");
                this.dialog.showRight();
            }
        }
    });
</script>
</html>
