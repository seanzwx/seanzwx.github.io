<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Tincat Browser Help Manual</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#ffffff"/>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: none;
            outline: none;
            background-color: transparent;

            /* 统一box-sizing */
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;

            /* ios禁止点击效果 */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

            font-size: 15px;
            font-weight: normal;

            line-height: 1;
        }

        body {
            background-color: #f6f6f6;
        }

        body > div:nth-child(1) {
            padding-bottom: 16px;
        }

        body > div > div:nth-child(1) {
            font-weight: bold;
            padding: 16px 16px 0px 16px;
        }

        body > div > div:nth-child(2) {
            padding: 16px 32px 16px 32px;
        }

        body > div > div:nth-child(2) > img {
            width: 100%;
            box-shadow: 0px 0px 5px #cccccc;
        }
    </style>
</head>

<body>
<div>
    <div>1.Open video page</div>
    <div>
        <img src="img1.jpg"/>
    </div>
</div>
<div>
    <div>2.Play video on the page</div>
    <div>
        <img src="img2.jpg"/>
    </div>
</div>
<div>
    <div>3.Extract video info</div>
    <div>
        <img src="img3.jpg"/>
    </div>
</div>
<div>
    <div>4.Select resolution to download</div>
    <div>
        <img src="img4.jpg"/>
    </div>
</div>
</body>

</html>
